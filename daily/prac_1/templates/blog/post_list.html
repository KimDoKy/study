<table>
  <tr>
    <th>No</th>
    <th>Title</th>
    <th>Author</th>
    <th>created</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></td>
    <td>{{ post.author }}</td>
    <td>{{ post.created }}</td>
  </tr>
  {% endfor %}
</table>
