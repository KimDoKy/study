<h1>{{ post.title }}</h1>
<div aligh='right'>
  {{ post.author }} | {{ post.created }}
</div>
<hr>
<p>{{ post.content }}</p>
{% if post.photo %}
<img src="{{ post.photo.url }}" width=200px<
{% endif %}
<hr>
<ul>Tags
{% for comment in post.tag_set.all %}
<li>{{ comment.name }}</li>
{% endfor %}
</ul>
<a href="{% url 'post_edit' post.id %}">
    <button>modify</button>
</a>

<a href="{% url 'post_del' post.id %}">
    <button>delete</button>
</a>
