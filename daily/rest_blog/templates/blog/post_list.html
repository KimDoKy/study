<form method='get'>
  <input type='text' name='q'>
  <input type='submit' value='search title'>
</form>

<table>
  <tr>
    <th>No</th>
    <th>Title</th>
    <th>Author</th>
    <th>Created</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}<td>
    <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
    <td>{{ post.author }}</td>
    <td>{{ post.created }}</td>
  </tr>
  {% endfor %}
</table>
