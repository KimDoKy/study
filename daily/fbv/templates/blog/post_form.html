{% extends 'home.html' %}

{% block content %}

{% if user.is_authenticated %}
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <a href="{{ request.META.HTTP_REFERER }}">
        <input type='button' value='cencle'>
    </a>
    <input type='submit' value='save'>
</form>
{% endif %}

{% endblock %}
