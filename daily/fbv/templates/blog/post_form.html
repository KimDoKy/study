{% extends 'home.html' %}

{% block content %}

{% if user.is_authenticated %}
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    <table>{{ forms.as_table }}</table>
    <input type='submit' value='save'>
    <a href='{% url "blog:post_list" %}'>
        <input type='button' value='return list'>
    </a>
</form>
{% endif %}

{% endblock %}
