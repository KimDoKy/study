{% extends 'home.html' %}

{% block content %}
{% if user.is_authenticated %}
<form method='get'>
    <input type='text' name='q'>
    <input type='submit' value='search'>
</form>

<table>
    <tr>
        <th>No.</th>
        <th>title</th>
        <th>author</th>
        <th>create_at</th>
    </tr>
    {% for post in post_list %}
    <tr>
        <td>{{ post.id }}</td>
        <td>
            <a href='{% url "blog:post_detail" post.id %}'>
                {{ post.title }}
            </a>
        </td>
        <td>{{ post.author }}</td>
        <td>{{ post.created }}</td>
    </tr>
    {% endfor %}
</table>

<hr>

<a href='{% url "blog:post_new" %}'>
    <button>write</button>
</a>
{% endif %}
{% endblock %}
