<h2>{{ post.title }}</h2>
<small>{{ post.author }} at {{ post.created }}</small>
<hr>
<p>{{ post.content|linebreaks }}</p>
{% if post.photo %}
    <img src="{{ post.photo.url }}">
{% endif %}
<hr>
<a href="{% url 'blog:post_list' %}">
    <button>to list</button>
</a>
<a href="{% url 'blog:post_new' %}">
    <button>write post</button>
</a>
<a href="{% url 'blog:post_edit' post.id %}">
    <button>modify post</button>
</a>
