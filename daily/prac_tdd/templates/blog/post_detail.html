<h1>{{ post.title }}</h1>
<p>at {{ post.created }} to {{ post.author }}</p>
<hr/>
<p>{{ post.content }}<p>
{% if post.photo %}
<img src="{{ post.photo.url }}">
{% endif %}
<hr/>

<a href="{% url 'blog:post_list' %}">
  <button>post list</button>
</a>
<a href="{% url 'blog:post_edit' post.id %}">
  <button>modify</button>
</a>
<a href="{% url 'blog:post_del' post.id %}">
  <button>delete</button>
</a>
