<form method='get'>
    <div align='right'>
    searching title
    <input type='text' name='q'>
    <input type='submit' value='search'>
    </div>
</form>

<table>
    <tr>
        <th>No.</th>
        <th>title</th>
        <th>author</th>
        <th>created</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
        <td>{{ post.author }}</td>
        <td>{{ post.created }}</td>
    </tr>
    {% endfor %}
</table>
