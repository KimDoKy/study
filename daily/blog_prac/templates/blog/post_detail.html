<h1>{{ post.title }}</h1>
<div style='text-align:right'>{{ post.author }} | {{ post.created }}</div>
<hr>
<p>{{ post.content }}</p>
<hr>
<a href="{% url 'post_list' %}">
    <button>return to list</button>
</a>
<a href="{% url 'post_new' %}">
    <button>write post</button>
</a>
<a href="{% url 'post_edit' post.id %}">
    <button>modify post</button>
</a>
<a href="{% url 'post_del' post.id %}">
    <button>delete post</button>
</a>
