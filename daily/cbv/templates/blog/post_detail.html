<h2>{{ post.title }}</h2>
<hr>
<p>{{ post.content|linebreaks }}</p>
{% if post.photo %}
    <img src='{{ post.photo.url }}' width=200px height=auto>
{% endif %}
<hr>
<a href="{% url 'blog:post_list' %}">
    <button>return list</button>
</a>
<a href="{% url 'blog:post_edit' post.id %}">
    <button>modify</button>
</a>
