{% extends 'home.html' %}

{% block content %}

{% if user.is_authenticated %}

<h2>{{ post.title }}</h2>
<hr>
Delete Post?
<hr>
<form method='post'>
    {% csrf_token %}
    <input type='submit' value='delete'>
    <a href="{% url 'blog:post_detail' post.id %}">
        <input type='button' value='return post'>
    </a>
</form>

{% endif %}

{% endblock %}
