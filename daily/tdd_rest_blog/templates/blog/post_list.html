{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
<table>
  <tr>
    <th>No</th>
    <th>Title</th>
    <th>Author</th>
    <th>Created</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
    <td>{{ post.author }}</td>
    <td>{{ post.create_date }}</td>
  </tr>
  {% endfor %}
</table>

<div id='search'>
  <form method='get'>
    <input type='text' name='q'>
    <input type='submit' value='search'>
  </form>
</div>

<div id='option'>
  <a href="{% url 'post_edit' %}"><button>Write</button></a>
</div>
{% endblock %}
