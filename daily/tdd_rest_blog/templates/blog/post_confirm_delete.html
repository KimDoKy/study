{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<hr>
<p>Delete Post?</p>

<form method='post'>
  {% csrf_token %}
  <input type='submit' value='delete'>
  <a href="{% url 'blog:post_detail' post.id %}">
  <input type='button' value='return post'></a>
</form>
{% endblock %}
