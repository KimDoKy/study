{% extends 'home.html' %}

{% block content %}
{% if user.is_authenticated %}
<table>
  <tr>
    <th>No</th>
	<th>이름</th>
	<th>부서</th>
	<th>직급</th>
  </tr>
{% for ob in object_list %}
  <tr>
	<td>{{ ob.id }}</td>
	<td>{{ ob.username }}</td>
    <td>{{ ob.team }}</td>
	<td>{{ ob.get_level_display }}</td>
  </tr>
{% endfor %}
{% endif %}
{% endblock %}
