{% extends 'home.html' %}

{% block content %}
{% if user.is_authenticated %}
<table>
    <tr>
        <th>Title</th>
        <th>Info</th>
    </tr>
    {% for post in post_list %}
    <tr>
        <td><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></td>
        <td>{{ post.author }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
