<h1>{{ post.title }}</h1>
{% if post.photo %}
<img src='{{ post.photo.url }}'>
{% endif %}
{{ post.content|linebreaks }}
<hr>
by {{ post.author }} at {{ post.create_at }}
<br>
{% for comment in post.comment_set.all %}
<li>{{ comment.message }}</li>
{% endfor %}
<a href='{% url "blog:post_list" %}'>
<input type='button' value='to list'></a>
