{% if user.is_authenticated %}
Welcome {{ user.username }}
<a href="{% url 'logout' %}">
    <input type='submit' value='logout'>
</a>
{% else %}
Login please.
<a href="{% url 'login' %}">
    <input type='submit' value='login'>
</a>
<a href="{% url 'signup' %}">
    <input type='submit' value='signup'>
</a>
{% endif %}
