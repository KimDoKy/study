<form method='get'>
    <input type='text' name='q'>
    <input type='submit' value='search'>
</form>

{% for post in posts %}
<a href="{% url 'blog:post_detail' post.id %}">
<h2>{{ post.title }}</h2></a>
<small>by {{ post.author }} at {{ post.create_at }}</small>
{% endfor %}

<hr>
<a href="{% url 'blog:post_new' %}">
    <input type='submit' value='write'>
</a>
