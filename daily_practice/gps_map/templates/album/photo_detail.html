<h2>{{ photo.title }}</h2>
<small>{{ photo.create_at }}</small>
<p>album name : {{ photo.album }}</p>
<hr>
<p>GPS: {{ photo.lng }}, {{ photo.lat }}</p>
<img src="{{ photo.photo.url }}" width=300px, height=300px>
<hr>
<a href="{% url 'album:album_detail' photo.album_id %}">
    <button>return photo list</button>
</a>
<a href="{% url 'album:photo_del' photo.id %}">
    <button>delete</button>
</a>
