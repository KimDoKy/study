{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
    <a href="{% provider_login_url 'github' %}">Sign Up</a>
{% endif %}
{% endblock %}
