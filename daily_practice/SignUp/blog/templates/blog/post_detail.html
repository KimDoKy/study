<h2>{{ post.title }}</h2>
<small>by {{ post.authro }} at {{ post.create_at }}</small>
<hr>
{% if post.photo %}
<img src="{{ post.photo.url }}">
{% endif %}
<p>{{ post.content }}</p>
<hr>
<a href="{% url 'blog:post_list' %}"><button>to List</button></a>
<a href="{% url 'blog:post_edit' post.id %}"><button>modify</button></a>
<a href="{% url 'blog:post_del' post.id %}"><button>delete</button></a>
