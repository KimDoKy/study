{% extends 'home.html' %}

{% block content %}
{% if user.is_authenticated %}
<table>
    <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Info</th>
    </tr>
    {% for post in post_list %}
    <tr>
        <td>{{ post.id }}</td>
        <td>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </td>
        <td>by {{ post.author }} at {{ post.create_at }}</td>
    </tr>
    {% endfor %}
</table>
<hr>
<a href="{% url 'blog:post_new' %}">
    <button>write</button>
</a>
{% endif %}
{% endblock %}
