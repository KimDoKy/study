<form method='get'>
    <input type='text' name='q'>
    <input type='submit' value'search'>
</form>

<ul>
{% for post in posts %}
<a href="{% url 'blog:post_detail' post.id %}">
<h2>{{ post.title }}</h2></a>
<li>by {{ post.author }} at {{ post.create_at }}</li>
{% endfor %}
</ul>
<hr>
<a href='{% url "blog:post_new" %}'>
<button>Write Post</button></a>
