<ul>
<h2>{{ post.title }}</h2>
<small>by {{ post.author }} at {{ post.create_at }}</small>
<hr>
{% if post.photo %}
<img src="{{ post.photo.url }}">
{% endif %}
<p>{{ post.content }}</p>
<hr>
{% for comment in post.comment_set.all %}
<p>{{ comment.message }} - by {{ comment.author}} at {{ comment.create_at }}</p>
{% endfor %}
<hr>
<a href="{% url 'blog:post_list' %}">
<button>to List</button></a>
<a href="{% url 'blog:post_del' post.id %}">
<button>delete</button></a>
