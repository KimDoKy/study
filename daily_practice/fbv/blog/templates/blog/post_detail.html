<ul>
<h2>{{ post.title }}</h2>
by {{ post.author }} at {{ post.create_at }}
{% if post.photo %}
<img src="{{ post.photo.url }}">
{% endif %}
<p>{{ post.content|linebreaks }}</p>
<hr>
{% for comment in post.comment_set.all %}
    <li>{{ comment.message }} - by {{ comment.authot }} at {{ comment.create_at }}</li>
{% endfor %}
<hr>
<a href="{% url 'blog:post_list' %}">
<button>to List</button></a>

<a href="{% url 'blog:post_edit' post.id %}">
<button>modify Post</button></a>

<a href="{% url 'blog:post_del' post.id %}">
<button>Delete Post</button></a>
