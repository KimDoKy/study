<h2>{{ post.title }}</h2>
<small>by {{ post.author }} at {{ post.create_at }}</small>
<hr>
<p>{{ post.context|linebreaks }}</p>
{% if post.photo %}
    <img src="{{ post.photo.url }}">
{% endif %}
<hr>
<a href="{% url 'blog:post_list' %}">
    <button>return list</button>
</a>
<a href="{% url 'blog:post_edit' post.id %}">
    <button>modify</button>
</a>
<a href="{% url 'blog:post_del' post.id %}">
    <button>delete</button>
</a>
