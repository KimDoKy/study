<form method='get'>
    <input type='text' name='q'>
    <input type='submit' value='search'>
</form>

<table>
    <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Info</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>by {{ post.author }} at {{ post.create_at }}</td>
    </tr>
    {% endfor %}
</table>
<hr>
