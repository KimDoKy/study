{% block title %}Home{% endblock %}

{% if user.is_authenticated %}
    {{ user.username }}
    <a href="{% url 'logout' %}">
        <button>Logout</button>
    </a>
{% else %}
    <p>Plese Login..</p>
    <a href="{% url 'login' %}">
        <button>Login</button>
    </a>
    <a href="{% url 'signup' %}">
        <button>Signup</button>
    </a>
{% endif %}

{% block content %}
{% endblock %}
