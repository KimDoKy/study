<form method='get'>
    <input type='text' name='q'>
    <input type='submit' value='search'>
</form>

<table>
    <tr>
        <th>Title</th>
        <th>Info</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></td>
        <td>by {{ post.author }} at {{ post.create_at }}</td>
    {% endfor %}
</table>
<hr>
<a href="{% url 'blog:post_new' %}">
    <button>write</button>
</a>
