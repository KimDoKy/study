{% load socialaccount %}

<h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.username }}</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p><a href="{% url 'signup' %}">Sign Up</a></p>
<p><a href="{% url 'login' %}">Log In</a></p>
<p><a href="{% provider_login_url 'google' %}">Log in with Gmail</a></p>
{% endif %}
