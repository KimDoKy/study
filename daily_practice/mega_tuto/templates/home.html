{% load socialaccount %}

<h1>Django Login Mega_Tuto</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!</p>
<p><a href="{% url 'account_logout' %}">Logout</a></p>
{% else %}
<p><a href="{% url 'account_signup' %}">Sign Up</a></p>
<p><a href="{% url 'account_login' %}">Log In</a></p>
<p><a href="{% provider_login_url 'google' %}">Login with Gmail</a></p>
{% endif %}
